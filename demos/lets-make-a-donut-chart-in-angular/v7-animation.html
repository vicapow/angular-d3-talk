<!DOCTYPE html>
<html>
<script src="d3.js"></script>
<script src="angular.js"></script>
<style>
  body{
    text-align: center;
  }
  donut-chart{
    width: 450px;
    height: 450px;
    display:inline-block;
  }
</style>
<body ng-app="myApp">
  <div ng-init="shared = { data: [1, 4, 2, 5] }">
    <donut-chart data="shared.data" ng-repeat="item in [1,2,3]"></donut-chart>
  </div>

  <script>

var app = angular.module('myApp', []);

app.directive('donutChart', function() {

  // isolate scope
  return {
    scope: { 'data': '=' },
    restrict: 'E',
    link: link
  };

  function link(scope, element) {
    // the d3 bits
    var color = d3.scale.category10();
    var el = element[0];
    var width = el.clientWidth;
    var height = el.clientHeight;
    var min = Math.min(width, height);
    var pie = d3.layout.pie().sort(null);
    var arc = d3.svg.arc()
      .outerRadius(min / 2 * 0.9)
      .innerRadius(min / 2 * 0.5);

    var svg = d3.select(el).append('svg')
      .attr({width: width, height: height})
      .append('g')
        .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');
    
    svg.on('mousedown', function(d) {
      // yo angular, we made a change to the scope!
      scope.data = d3.range(4).map(function(d){ return Math.random(); });
      scope.$apply();
    })

    function arcTween(a) {
      // see: http://bl.ocks.org/mbostock/1346410
      var i = d3.interpolate(this._current, a);
      this._current = i(0);
      return function(t) {
        return arc(i(t));
      };
    }
    
    // add the <path>s for each arc slice
    var arcs = svg.selectAll('path').data(pie(scope.data))
      .enter().append('path')
        .style('stroke', 'white')
        .attr('fill', function(d, i) { return color(i) })
        // store the initial angles
        .each(function(d) { return this._current = d });
    
    // our data changed! update the arcs
    scope.$watch('data', function(data){
      arcs.data(pie(data)).transition().attrTween('d', arcTween);
    });
  }
});

  </script>
