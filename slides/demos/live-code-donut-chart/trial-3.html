<!DOCTYPE html>
<html>
  <script src="d3.js"></script>
  <script src="angular.js"></script>
  <style>
    body, html{
      margin: 0;
      width: 100%;
      height: 100%;
    }
    donut-chart{
      display: block;
      float: left;
      overflow: hidden;
    }
  </style>
  <body ng-app="myApp" ng-controller="MainCtrl">
    <donut-chart data="shared.data" on-click="onClick" ng-repeat="chart in charts" ng-style="{ height: 20 + '%', width: 100 / 5 + '%' }"></donut-chart>
    <script>

var app = angular.module('myApp', [])

app.controller('MainCtrl', function($scope, $window){
  $scope.shared = { data: [1] }
  $scope.charts = d3.range(100)
  angular.element($window).on('resize', function(){ $scope.$apply() })

  $scope.onClick = function(){
    $scope.shared.data = d3.range(Math.round(Math.random()* 10) + 1).map(Math.random)
  }
})

app.directive('donutChart', function(){
  function link(scope, el, attr){
    var color = d3.scale.category10()
    var data = scope.data
    el = el[0]
    var width = el.clientWidth
    var height = el.clientHeight
    var min = Math.min(width, height)
    var pie = d3.layout.pie().sort(null)
    var arc = d3.svg.arc()

    var svg = d3.select(el).append('svg')
    var g = svg.append('g')

    // add the <path>s for each arc slice
    var arcs = g.selectAll('path')

    function arcTween(a) {
      // see: http://bl.ocks.org/mbostock/1346410
      var i = d3.interpolate(this._current, a);
      this._current = i(0);
      return function(t) {
        return arc(i(t));
      };
    }

    svg.on('mousedown', function(){
      scope.$apply(function(){
        if(scope.onClick) scope.onClick()
      })
    })

    scope.$watch(function(){
      return el.clientWidth * el.clientHeight
    }, function(){
      width = el.clientWidth
      height = el.clientHeight

      min = Math.min(width, height)
      arc.outerRadius(min / 2 * 0.9).innerRadius(min / 2 * 0.5)
      arcs.attr('d', arc)

      svg.attr({width: width, height: height})
      g.attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')')
    })

    scope.$watch('data', function(data){
      var duration = 1000
      arcs = arcs.data(pie(data))
      arcs.transition()
        .duration(duration)
        .attrTween('d', arcTween)
      
      arcs.enter()
        .append('path')
        .style('stroke', 'white')
        .attr('fill', function(d, i){ return color(i) })
        .each(function(d) {
          this._current = { startAngle: 2 * Math.PI - 0.001, endAngle: 2 * Math.PI }
        })
        .transition()
        .duration(duration)
        .attrTween('d', arcTween)
      
      arcs.exit()
        .transition()
        .duration(duration)
        .each(function(d){ 
          d.startAngle = 2 * Math.PI - 0.001; d.endAngle = 2 * Math.PI; 
        })
        .attrTween('d', arcTween).remove();
    })

  }
  return {
    link: link,
    restrict: 'E',
    scope: { data: '=', onClick: '=' }
  }
})

    </script>
  </body>
</html>
